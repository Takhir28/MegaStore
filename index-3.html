<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<style> @import url('https://fonts.googleapis.com/css2?family=Sora&display=swap'); </style>
	<link rel="stylesheet" href="style.css">

<body>
